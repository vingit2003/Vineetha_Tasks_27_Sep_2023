<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1_JS</title>
</head>
<body>
    <script>
        function reverseNumber() 
        {
          const x = document.getElementById("num").value;
          const result = parseFloat(x.toString().split("").reverse().join(""));
          document.getElementById("result").innerHTML="Reversed number: "+result;
        }
    </script>
    
    <h1>Reverse a given number</h1>
    Enter number (x):
    <input type="number" id="num" />
    <button onclick="reverseNumber()">Reverse the number</button>
    <p id="result"></p>
</body>
</html>
