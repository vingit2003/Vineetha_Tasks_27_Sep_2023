<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8_JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }

        .flex {
            display: flex;
            gap: 10px;
        }

        h1 {
            text-align: center;
            color: rgb(42, 42, 177);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"],
        input[type="number"], input[type="tel"], textarea[name="address"], select {
            width: 100%;
            padding: 8px;
            border: red;
            border-radius: 0;
            background: rgb(244, 240, 240);
            outline: rgb(9, 9, 9) 2px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="checkbox"] {
            text-align: left;
        }

        input[type="button"] {
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <script>
        function validateForm() 
        {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var rePassword = document.getElementById("Re").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var age = document.getElementById("age").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var address = document.getElementById("address").value;
            var state = document.getElementById("state").value;
            var country = document.getElementById("country").value;
            var languages = document.querySelectorAll('input[name="languages"]:checked');
            var declaration = document.getElementById("declaration").checked;

            document.getElementById("firstNameError").innerHTML =
            firstName === "" ? "POOR" : "";
            document.getElementById("lastNameError").innerHTML =
            lastName === "" ? "POOR" : "";
            document.getElementById("emailError").innerHTML =
            email === "" ? "POOR" : "";
            document.getElementById("passwordError").innerHTML =
            password === "" ? "POOR" : "";
            document.getElementById("ReError").innerHTML =
            rePassword === "" ? "POOR or MISMATCH" : "";
            document.getElementById("ageError").innerHTML =
            age === "" ? "POOR" : "";
            document.getElementById("phoneNumberError").innerHTML =
            phoneNumber === "" ? "POOR" : "";
            document.getElementById("addressError").innerHTML =
            address === "" ? "POOR" : "";

            var isValid = !(firstName === "" || lastName === "" || email === "" || password === "" || rePassword === "" || gender === null ||
            age === "" || phoneNumber === "" || address === "" || state === "" || country === "" || languages.length === 0 || !declaration);

            document.getElementById("output").innerHTML = isValid ? "POOR" : "";
        }
    </script>

    <div class="container text-center">
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td><label for="firstName">First Name</label></td>
                    <td><input type="text" id="firstName" name="firstName" required /></td>
                    <td><span id="firstNameError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last Name</label></td>
                    <td><input type="text" id="lastName" name="lastName" required /></td>
                    <td><span id="lastNameError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required /></td>
                    <td><span id="emailError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" required /></td>
                    <td><span id="passwordError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="Re">Re-enter Password</label></td>
                    <td><input type="password" id="Re" name="Re" required /></td>
                    <td><span id="ReError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" required /> Male
                        <input type="radio" id="female" name="gender" value="female" required /> Female
                        <input type="radio" id="other" name="gender" value="other" required /> Other
                    </td>
                    <td><span id="genderError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" id="age" name="age" required /></td>
                    <td><span id="ageError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">Phone Number</label></td>
                    <td><input type="tel" id="phoneNumber" name="phoneNumber" required /></td>
                    <td><span id="phoneNumberError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea type="text" id="address" name="address" required></textarea></td>
                    <td><span id="addressError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td><input type="text" id="state" name="state" required /></td>
                    <td><span id="stateError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <select id="country" name="country" required>
                            <option value="">Select</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </td>
                    <td><span id="countryError" class="error"></span></td>
                </tr>
                <tr>
                    <td><label>Languages</label></td>
                    <td>
                        <input type="checkbox" id="english" name="languages" value="english" /> English
                        <input type="checkbox" id="spanish" name="languages" value="spanish" />Spanish
                        <input type="checkbox" id="french" name="languages" value="french" />French
                    </td>
                    <td><span id="languagesError" class="error"></span></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="declaration" name="declaration" required /></td> 
                    <td><label for="declaration">Hereby I declare all the given details are true</label></td>
                    <td><span id="declarationError" class="error"></span></td>
                </tr>
            </table>
            <br />
            <input type="button" value="Submit" onclick="validateForm()" />
            <p id="output"></p>
        </form>
    </div>
</body>
</html>
